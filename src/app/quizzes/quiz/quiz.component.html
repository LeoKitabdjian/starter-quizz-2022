<div class="card" *ngIf="quiz">
    <h2>
        <i class="fab fa-leanpub"></i>
        Nom : {{quiz.name}}
      <br>
      <span>Theme : {{quiz.theme}}
        <i *ngIf="quiz.theme==='Actor'" class="fas fa-film"></i>
        <i *ngIf="quiz.theme==='Sport'" class="fas fa-table-tennis"></i>
        <i *ngIf="quiz.theme==='Fun'" class="fas fa-grin-squint-tears"></i>
      </span>
      <br>
      <span>Nombre de questions : {{quiz.questions.length}}</span>
      <span *ngIf="quiz.creationDate"><br>{{quiz.creationDate | date:'medium'}}</span>
    </h2>
    <nav>
      <a routerLink="/edit-quiz/{{quiz.id}}">Editer</a>
    </nav>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
</div>
